<html lang="en">
<head>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect, useRef } = React;

const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';

function RealEstateAnalyzer() {
  const [propertyData, setPropertyData] = useState({
    address: '',
    purchasePrice: '',
    zestimate: 0,
    currentSqft: '',
    beds: '',
    baths: ''
  });
  
  const [compsData, setCompsData] = useState([]);
  const [results, setResults] = useState(null);
  const [fetchingProperty, setFetchingProperty] = useState(false);
  const [error, setError] = useState(null);
  
  const addressInputRef = useRef(null);
  const autocompleteRef = useRef(null);

  useEffect(() => {
    const initAutocomplete = async () => {
      const { Autocomplete } = await google.maps.importLibrary("places");
      if (addressInputRef.current) {
        autocompleteRef.current = new Autocomplete(addressInputRef.current, {
          types: ['address'],
          componentRestrictions: { country: 'us' },
          fields: ['formatted_address']
        });

        // This triggers when you CLICK a suggestion or HIT ENTER on a suggestion
        autocompleteRef.current.addListener('place_changed', () => {
          const place = autocompleteRef.current.getPlace();
          if (place && place.formatted_address) {
            handleSearch(place.formatted_address);
          }
        });
      }
    };
    initAutocomplete();
  }, []);

  const handleSearch = async (address) => {
    if (!address) return;
    setFetchingProperty(true);
    setError(null);
    
    try {
      const response = await fetch(`${API_URL}/api/lookup-property`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address })
      });
      const data = await response.json();
      
      if (response.ok && data.subject) {
        setPropertyData(prev => ({
          ...prev,
          address: address,
          ...data.subject
        }));
        setCompsData(data.comps || []);
      } else {
        setError("Address found, but no market data available for this property.");
      }
    } catch (err) {
      setError("Backend server is not responding.");
    } finally {
      setFetchingProperty(false);
    }
  };

  const onFormSubmit = (e) => {
    e.preventDefault(); // Prevents the page from reloading
    const manualAddress = addressInputRef.current.value;
    handleSearch(manualAddress);
  };

  return (
    <div style={{ maxWidth: '800px', margin: '50px auto', fontFamily: 'sans-serif', padding: '20px' }}>
      <h1>Investment Analyzer</h1>
      
      <form onSubmit={onFormSubmit} style={{ marginBottom: '30px' }}>
        <label style={{ display: 'block', fontWeight: 'bold', marginBottom: '10px' }}>
          Property Address
        </label>
        <div style={{ display: 'flex', gap: '10px' }}>
          <input
            ref={addressInputRef}
            type="text"
            placeholder="Type address and press Enter..."
            style={{ flex: 1, padding: '12px', fontSize: '16px', borderRadius: '4px', border: '1px solid #ccc' }}
          />
          <button type="submit" style={{ padding: '12px 20px', cursor: 'pointer', background: '#2ecc71', color: 'white', border: 'none', borderRadius: '4px' }}>
            Search
          </button>
        </div>
        <small style={{ color: '#666' }}>Tip: Select from the dropdown or type and hit Enter.</small>
      </form>

      {fetchingProperty && <div style={{ color: 'blue', fontWeight: 'bold' }}>üîç Searching...</div>}
      {error && <div style={{ color: 'red', background: '#fee', padding: '10px', borderRadius: '4px' }}>{error}</div>}

      {propertyData.address && propertyData.zestimate > 0 && (
        <div style={{ border: '1px solid #ddd', padding: '20px', borderRadius: '8px', marginTop: '20px' }}>
          <h2>{propertyData.address}</h2>
          <p>Zestimate: <strong>${propertyData.zestimate.toLocaleString()}</strong></p>
          <button style={{ padding: '10px 20px', background: '#3498db', color: 'white', border: 'none', borderRadius: '4px' }}>
            Run ROI Analysis
          </button>
        </div>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<RealEstateAnalyzer />);
    </script>
</body>
</html>
